# fly.toml app configuration file generated for evershop on 2025-11-09T20:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "evershop"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  DB_SSLMODE = "no-verify"

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

